<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-grid gap-4 mx-auto">
      <div>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <div>
        <button
          onclick="uploadImage()"
          class="btn btn-primary"
          style="width: 300px"
        >
          Upload an image to get title & author
        </button>
      </div>
      <h4>Result:</h2>
      <pre id="upload_result">
        {"title": "Harry Potter and the Chamber of Secrets",
        "author": "J. K. Rowling"}
      </pre>
      <div>
        <button
          onclick="getBookISBN()"
          class="btn btn-success"
          style="width: 300px"
        >
          Click to get book ISBN10 / ISBN13
        </button>
        <h4>Result:</h2>
        <pre id="fetch_result"></pre>
      </div>

      <h2>Search Book by ISBN</h2>

      <div class="input-group">
        <label for="isbn10">ISBN-10:<span> </span> </label>
        <input type="text" id="isbn10" placeholder="Enter ISBN-10 here" />
      </div>

      <div class="input-group">
        <label for="isbn13">ISBN-13: <span> </span></label>
        <input type="text" id="isbn13" placeholder="Enter ISBN-13 here" />
      </div>

      <button
        onclick="search()"
        class="btn btn-warning"
        style="width: 300px"
        id="searchButton"
      >
        Search in database
      </button>
      <h4>Result:</h2>
      <pre id="search_result"></pre>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
